# Sample user.properties file

#---------------------------------------------------------------------------
# Classpath configuration
#---------------------------------------------------------------------------
#
# List of paths (separated by ;) to search for additional JMeter plugin classes,
# for example new GUI elements and samplers.
# A path item can either be a jar file or a directory.
# Any jar file in such a directory will be automatically included,
# jar files in sub directories are ignored.
# The given value is in addition to any jars found in the lib/ext directory.
# Do not use this for utility or plugin dependency jars.
#search_paths=/app1/lib;/app2/lib

# List of paths that JMeter will search for utility and plugin dependency classes.
# Use your platform path separator (java.io.File.pathSeparatorChar in Java) to separate multiple paths.
# A path item can either be a jar file or a directory.
# Any jar file in such a directory will be automatically included,
# jar files in sub directories are ignored.
# The given value is in addition to any jars found in the lib directory.
# All entries will be added to the class path of the system class loader
# and also to the path of the JMeter internal loader.
# Paths with spaces may cause problems for the JVM
#Example for windows (; separator)
#user.classpath=../classes;../lib;../app1/jar1.jar;../app2/jar2.jar
#Example for linux (:separator)
#user.classpath=../classes:../lib:../app1/jar1.jar:../app2/jar2.jar

# List of paths (separated by ;) that JMeter will search for utility
# and plugin dependency classes.
# A path item can either be a jar file or a directory.
# Any jar file in such a directory will be automatically included,
# jar files in sub directories are ignored.
# The given value is in addition to any jars found in the lib directory
# or given by the user.classpath property.
# All entries will be added to the path of the JMeter internal loader only.
# For plugin dependencies using plugin_dependency_paths should be preferred over
# user.classpath.
#plugin_dependency_paths=../dependencies/lib;../app1/jar1.jar;../app2/jar2.jar

#---------------------------------------------------------------------------
# Reporting configuration
#---------------------------------------------------------------------------

# Configure this property to change the report title
#jmeter.reportgenerator.report_title=AQIE Performance Test

# Used to generate a report based on a date range if needed
# Default date format (from SimpleDateFormat Java API and Locale.ENGLISH)
#jmeter.reportgenerator.date_format=yyyyMMddHHmmss
# Date range start date using date_format property
#jmeter.reportgenerator.start_date=
# Date range end date using date_format property
#jmeter.reportgenerator.end_date=

# Change this parameter if you want to change the granularity of over time graphs.
# Set to 60000 ms by default
jmeter.reportgenerator.overall_granularity=1000

# Sets the size of the sliding window used by percentile evaluation.
# Caution : higher value provides a better accuracy but needs more memory.
#jmeter.reportgenerator.statistic_window = 20000

# Change this parameter if you want to change the granularity of Response time distribution
# Set to 100 ms by default
#jmeter.reportgenerator.graph.responseTimeDistribution.property.set_granularity=100

# Change this parameter if you want to keep only some samples.
# Regular Expression which Indicates which samples to keep for graphs and statistics generation.
# Empty value means no filtering
#jmeter.reportgenerator.sample_filter=

# Change this parameter if you want to override the APDEX satisfaction threshold.
# Set to 500 ms by default
jmeter.reportgenerator.apdex_satisfied_threshold=500

# Change this parameter if you want to override the APDEX tolerance threshold.
# Set to 1500 ms by default
jmeter.reportgenerator.apdex_tolerated_threshold=1500

# Indicates which graph series are filtered (regular expression)
# In the below example we filter on Search and Order samples
# Note that the end of the pattern should always include (-success|-failure)?$
# TransactionsPerSecondGraphConsumer suffixes transactions with "-success" or "-failure" depending
# on the result
jmeter.reportgenerator.exporter.html.series_filter=^(AQIE_ESW_LocationListSearch_T01_LaunchURL|AQIE_ESW_LocationListSearch_T02_EnterPassword|AQIE_ESW_LocationListSearch_T03_ClickStartNow|AQIE_ESW_LocationListSearch_T04_EnterLoc_ESW&Continue|AQIE_ESW_LocationListSearch_T05_SelectLocationFromList|AQIE_ESW_LocationListSearch_T06_SelectLinkUnderGases|AQIE_ESW_LocationListSearch_T07_ClickBackLinkInBrowser|AQIE_ESW_LocationListSearch_T08_SelectLinkUnderPM|AQIE_ESW_LocationListSearch_T09_ClickBackLinkInBrowser|AQIE_ESW_LocationListSearch_T10_ClickChangeLocationLink|AQIE_ESW_LocationSearch_T01_LaunchURL|AQIE_ESW_LocationSearch_T02_EnterPassword|AQIE_ESW_LocationSearch_T03_ClickStartNow|AQIE_ESW_LocationSearch_T04_CheckEnglandScotWales|AQIE_ESW_LocationSearch_T04_EnterLoc_ESW&Continue|AQIE_ESW_LocationSearch_T05_SelectLinkUnderGases|AQIE_ESW_LocationSearch_T06_ClickBackLinkInBrowser|AQIE_ESW_LocationSearch_T07_SelectLinkUnderPM|AQIE_ESW_LocationSearch_T08_ClickBackLinkInBrowser|AQIE_ESW_LocationSearch_T09_ClickChangeLocationLink|AQIE_ESW_PostcodeListSearch_T01_LaunchURL|AQIE_ESW_PostcodeListSearch_T02_EnterPassword|AQIE_ESW_PostcodeListSearch_T03_ClickStartNow|AQIE_ESW_PostcodeListSearch_T04_EnterPostcode&Continue|AQIE_ESW_PostcodeListSearch_T06_SelectPostcode|AQIE_ESW_PostcodeListSearch_T07_SelectLinkUnderGases|AQIE_ESW_PostcodeListSearch_T08_ClickBackLinkInBrowser|AQIE_ESW_PostcodeListSearch_T09_SelectLinkUnderPM|AQIE_ESW_PostcodeListSearch_T10_ClickBackLinkInBrowser|AQIE_ESW_PostcodeListSearch_T11_ClickChangeLocationLink|AQIE_ESW_PostcodeSearch_T01_LaunchURL|AQIE_ESW_PostcodeSearch_T02_EnterPassword|AQIE_ESW_PostcodeSearch_T03_ClickStartNow|AQIE_ESW_PostcodeSearch_T04_EnterPostcode&Continue|AQIE_ESW_PostcodeSearch_T06_SelectLinkUnderGases|AQIE_ESW_PostcodeSearch_T07_ClickBackLinkInBrowser|AQIE_ESW_PostcodeSearch_T08_SelectLinkUnderPM|AQIE_ESW_PostcodeSearch_T09_ClickBackLinkInBrowser|AQIE_ESW_PostcodeSearch_T10_ClickChangeLocationLink|AQIE_NI_PostcodeSearch_T01_LaunchURL|AQIE_NI_PostcodeSearch_T02_EnterPassword|AQIE_NI_PostcodeSearch_T03_ClickStartNow|AQIE_NI_PostcodeSearch_T04_EnterPostcode&Continue|AQIE_NI_PostcodeSearch_T06_SelectLinkUnderGases|AQIE_NI_PostcodeSearch_T07_ClickBackLinkInBrowser|AQIE_NI_PostcodeSearch_T08_SelectLinkUnderPM|AQIE_NI_PostcodeSearch_T09_ClickBackLinkInBrowser|AQIE_NI_PostcodeSearch_T10_ClickChangeLocationLink)(-success|-failure)?$

# Indicates whether only controller samples are displayed on graphs that support it.
jmeter.reportgenerator.exporter.html.show_controllers_only=true

# This property is used by menu item "Export transactions for report"
# It is used to select which transactions by default will be exported
#jmeter.reportgenerator.exported_transactions_pattern=[a-zA-Z0-9_\\-{}\\$\\.]*[-_][0-9]*


